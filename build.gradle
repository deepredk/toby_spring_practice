plugins {
	id 'application'
}

group = 'com.toby'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'
mainClassName = "com.toby.Main"

repositories {
	mavenCentral()
}

dependencies {
	implementation 'mysql:mysql-connector-java:8.0.21'

    implementation group: 'org.springframework', name: 'spring-context', version: '5.3.7'
    implementation group: 'org.springframework', name: 'spring-core', version: '5.3.7'
    implementation group: 'org.springframework', name: 'spring-beans', version: '5.3.7'
    implementation group: 'org.springframework', name: 'spring-asm', version: '3.1.4.RELEASE'
    implementation group: 'org.springframework', name: 'spring-expression', version: '5.3.7'

	implementation fileTree(dir: 'lib', includes: ['*.jar'])

    testImplementation 'junit:junit:4.13'
}

test {
    useJUnitPlatform()
}